<table mat-table [dataSource]="liste" class="table-list-intern">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let line" (click)="clickCase(line[column])">

            <a *ngIf="line[column].link; else loggedOut" mat-button> {{line[column].data}} </a>
            <ng-template #loggedOut> {{line[column].data}} </ng-template>
        </td>
    </ng-container>

</table>
