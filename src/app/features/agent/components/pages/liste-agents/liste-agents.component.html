<h1 class="text-center">Liste des Agents</h1>


<table mat-table [dataSource]="listAgents" class="table-list-intern">

    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>        
        <td routerLink="/agent/agents/detail/**" mat-cell *matCellDef="let element"> {{element.nomUsage}}</td>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nomUsage">
        <th mat-header-cell *matHeaderCellDef> Nom d'usage </th>
        <td routerLink="/agent/agents/detail/**" mat-cell *matCellDef="let element"> {{element.nomUsage}}</td>
      </ng-container>
    
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prenom </th>
        <td routerLink="/agent/agents/detail/**"  mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>
    
          
      <ng-container matColumnDef="courriel">
        <th mat-header-cell *matHeaderCellDef> Courriel </th>
        <td routerLink="/agent/agents/detail/**" mat-cell *matCellDef="let element"> {{element.courriel}} </td>
      </ng-container>

      <ng-container matColumnDef="discipline">
        <th mat-header-cell *matHeaderCellDef> Discipline </th>
        <td routerLink="/agent/agents/detail/**"  mat-cell *matCellDef="let element"> {{element.discipline.libelle}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
