<mat-card>
    <mat-card-title>Liste des stagiaires</mat-card-title>

    <mat-card-content>
        
        <table mat-table [dataSource]="listInter" class="table-list-intern">
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <ng-container matColumnDef="stagiaires">
                <th mat-header-cell *matHeaderCellDef> Stagiaires </th>
                <td mat-cell *matCellDef="let intern"> {{intern.nom}} {{intern.prenom}}</td>
            </ng-container>
            <ng-container matColumnDef="modeAcces">
                <th mat-header-cell *matHeaderCellDef> Mode d'accÃ©s </th>
                <td mat-cell *matCellDef="let intern"> {{intern.modeAcces}} </td>
            </ng-container>
            <ng-container matColumnDef="formation">
                <th mat-header-cell *matHeaderCellDef> Formation </th>
                <td mat-cell *matCellDef="let intern"> {{intern.formation}} </td>
            </ng-container>
            <ng-container matColumnDef="site">
                <th mat-header-cell *matHeaderCellDef> Site </th>
                <td mat-cell *matCellDef="let intern"> {{intern.site}} </td>
            </ng-container>
            <ng-container matColumnDef="parcours">
                <th mat-header-cell *matHeaderCellDef> Parcours </th>
                <td mat-cell *matCellDef="let intern"> {{intern.parcours}} </td>
            </ng-container>
            <ng-container matColumnDef="grade">
                <th mat-header-cell *matHeaderCellDef> Grade </th>
                <td mat-cell *matCellDef="let intern"> {{intern.grade}} </td>
            </ng-container>
            <ng-container matColumnDef="affectation">
                <th mat-header-cell *matHeaderCellDef> Affectation </th>
                <td mat-cell *matCellDef="let intern"> {{intern.affectation}} </td>
            </ng-container>
        
        
        </table>

    </mat-card-content>
</mat-card>
